<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Jeftha van Eunen">
	<meta name="description" content="Een pagina met header, footer en tabel met verschillende kleuren">
	<meta name="keywords" content="Afbeeldingen, Kleuren, Tabel">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<title>CSS Kleuren</title>
</head>
<body>
	<header id="head">
		<h1>Kleuren</h1>
	</header>

	<!-- Tabel met willekeurige woorden en afbeeldingen. Elke cel en elk woord heeft een andere achtergrondkleur. -->
	<section>
		<h2>Tabel met willekeurige woorden en afbeeldingen</h2>
		<table>
			<tr>
				<td id="aap"><p id="woord_aap">Aap</p></td>
				<td id="afb_aap"><img class="afbeelding" src="afbeeldingen/aap.png" alt="Afbeelding van een aap" title="aap"></td>
				<td id="boot"><p id="woord_boot">Boot</p></td>
				<td id="afb_boot"><img class="afbeelding" src="afbeeldingen/boot.png" alt="Afbeelding van een boot" title="boot"></td>
			</tr>
			<tr>
				<td id="cadeau"><p id="woord_cadeau">Cadeau</p></td>
				<td id="afb_cadeau"><img class="afbeelding" src="afbeeldingen/cadeau.png" alt="Afbeelding van een cadeau" title="cadeau"></td>
				<td id="doos"><p id="woord_doos">Doos</p></td>
				<td id="afb_doos"><img class="afbeelding" src="afbeeldingen/doos.png" alt="Afbeelding van een doos" title="doos"></td>
			</tr>
			<tr>
				<td id="ezel"><p id="woord_ezel">Ezel</p></td>
				<td id="afb_ezel"><img class="afbeelding" src="afbeeldingen/ezel.png" alt="Afbeelding van een ezel" title="ezel"></td>
				<td id="fiets"><p id="woord_fiets">Fiets</p></td>
				<td id="afb_fiets"><img class="afbeelding" src="afbeeldingen/fiets.png" alt="Afbeelding van een fiets" title="fiets"></td>
			</tr>
			<tr>
				<td id="geluk"><p id="woord_geluk">Geluk</p></td>
				<td id="afb_geluk"><img class="afbeelding" src="afbeeldingen/geluk.png" alt="Afbeelding van een geluk" title="geluk"></td>
				<td id="huis"><p id="woord_huis">Huis</p></td>
				<td id="afb_huis"><img class="afbeelding" src="afbeeldingen/huis.png" alt="Afbeelding van een huis" title="huis"></td>
			</tr>
		</table>
	</section>

	<footer id="foot">
		<p>Auteur: Jeftha van Eunen</p>
	</footer>
</body>
</html>
